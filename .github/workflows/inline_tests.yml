name: Inline tests

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Run script
        id: golang_script
        run: go run scripts/main.go

      - name: Log golang script output
        run: |
          echo "output was: ${{ steps.golang_script.outputs.value }}"
