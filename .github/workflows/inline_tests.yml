name: Inline tests

on:
  workflow_dispatch:
    inputs:
      message:
        description: Message to log
        required: true
        default: Hello world

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - name: Run script
        id: golang_script
        run: go run .github/scripts/main.go -message "${{ inputs.message }}" -foo bar

      - name: Log golang script output
        run: |
          echo "output was: ${{ steps.golang_script.outputs.value }}"
